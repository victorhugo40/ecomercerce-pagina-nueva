<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!--Feel free to remove these styles or customise in your own stylesheet-->
    <style>
      .attribution {
        font-size: 18px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <div class="header__navigation">
          <img class="header__menu" src="./images/icon-menu.svg" alt="menu icon" />
          <img class="header__logo" src="./images/logo.svg" alt="logo" />
          <nav class="navbar">
            <ul class="navbar__items">
              <li><a class="navbar__link" href="#">Collecttions</a></li>
              <li><a class="navbar__link" href="#">Men</a></li>
              <li><a class="navbar__link" href="#">Women</a></li>
              <li><a class="navbar__link" href="#">About</a></li>
              <li><a class="navbar__link" href="#">Contact</a></li>
            </ul>
          </nav>

          
        </div>

        <!-- inicio modal navbar -->
        <div class="modal-navbar__background">
          <nav class="modal-navbar">
            <img
              class="modal-navbar__close-icon"
              src="./images/icon-close.svg"
              alt=""
              srcset=""
            />
            <ul class="modal-navbar__items">
              <li><a class="modal-navbar__link" href="#">Collecttions</a></li>
              <li><a class="modal-navbar__link" href="#">Men</a></li>
              <li><a class="modal-navbar__link" href="#">Women</a></li>
              <li><a class="modal-navbar__link" href="#">About</a></li>
              <li><a class="modal-navbar__link" href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <!-- final modal navbar -->
        <div class="header__cart-avatar">
          <div class="header__cart">
            <div class="header__cart--notification">3</div>
            <img src="./images/icon-cart.svg" alt="" />
          </div>

          <img class="header__avatar" src="./images/image-avatar.png" alt="" />
        </div>
      </header>
      <section class="content">
        <article class="gallery">
          <div class="gallery__image-container">
            <img
              class="gallery__previus"
              src="./images/icon-previous.svg"
              alt="previus"
            />
            <img
              class="gallery__next"
              src="./images/icon-next.svg"
              alt="next"
            />
          </div>
          <div class="gallery__thumnails">
            <img
              id="1"
              class="gallery__thumnail"
              src="./images/image-product-1-thumbnail.jpg"
              alt="thumnail"
            />
            <img
              id="2"
              class="gallery__thumnail"
              src="./images/image-product-2-thumbnail.jpg"
              alt="thumnail"
            />
            <img
              id="3"
              class="gallery__thumnail"
              src="./images/image-product-3-thumbnail.jpg"
              alt="thumnail"
            />
            <img
              id="4"
              class="gallery__thumnail"
              src="./images/image-product-4-thumbnail.jpg"
              alt="thumnail"
            />
          </div>
        </article>
        <article class="details">
          <h2 class="details__company">Sneaker Company</h2>
          <h2 class="details__title">Fall Limited Edition Sneakers</h2>
          <p class="details__description">
            These low-profile seneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <div class="detail__prices">
            <p class="details__now">
              $125.00 <span class="details__discount">50%</span>
            </p>
            <p class="details__before">$250.00</p>
          </div>
          <div class="details__product-quantity">
            <div class="Input">
              <img
                class="input__minus"
                src="./images/icon-minus.svg"
                alt="minus"
              />
              <input class="input__number" type="number" value="0" />
              <img
                class="input__plus"
                src="./images/icon-plus.svg"
                alt="plus"
              />
            </div>
            <button class="details__button">
              <img src="./images/icon-cart.svg" alt="" />Add to cart
            </button>
          </div>
        </article>
      </section>
      <!-- inicio cart modal -->
      <div class="cart-modal">
        <p class="cart-modal__title">Cart</p>
        <div class="cart-modal__chekout-container">
          <div class="cart-modal__details-container">
            <img src="./images/image-product-1-thumbnail.jpg" alt="" />
            <div>
              <p class="cart-modal__product">Autum Limited Edition...</p>
              <p class="cart-modal__price">$125 x3 <span>$375.00</span></p>
            </div>
            <img
              class="cart-modal__delete"
              src="./images/icon-delete.svg"
              alt="delete"
            />
          </div>
          <button class="cart-modal__chekout">Checkout</button>
        </div>
      </div>
      <!-- fin cart modal -->
      <!-- inicio gallery modal -->
      <div class="modal-gallery__background">
        <article class="modal-gallery">
          <img
            class="modal-gallery__close"
            src="./images/icon-close.svg"
            alt="icon close"
          />
          <div class="modal-gallery__image-container">
            <img
              class="modal-gallery__previus"
              src="./images/icon-previous.svg"
              alt="previus"
            />
            <img
              class="modal-gallery__next"
              src="./images/icon-next.svg"
              alt="next"
            />
          </div>
          <div class="modal-gallery__thumnails">
            <img
              id="m1"
              class="modal-gallery__thumnail"
              src="./images/image-product-1-thumbnail.jpg"
              alt="thumnail"
            />
            <img
              id="m2"
              class="modal-gallery__thumnail"
              src="./images/image-product-2-thumbnail.jpg"
              alt="thumnail"
            />
            <img
              id="m3"
              class="modal-gallery__thumnail"
              src="./images/image-product-3-thumbnail.jpg"
              alt="thumnail"
            />
            <img
              id="m4"
              class="modal-gallery__thumnail"
              src="./images/image-product-4-thumbnail.jpg"
              alt="thumnail"
            />
          </div>
        </article>
      </div>
      <!-- fin gallery modal -->
    </main>
    <footer class="attibution">
      challege by <a href="" target="_blank">Web Development</a> Coded by
      <a href="https://bit.ly/PortafolioVictor" target="_blank">Victor hugo</a>
    </footer>
  </body>
</html>
